<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">




      <h1><strong>Movie</strong> </h1>
    </li>
    
  </ul>
</nav>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3 p-4" *ngFor="let movieList of getMovieResponse;">

      <div class="movie mt- w-100" (click)="showModal(movie,movieList)">
        <div class="movie-img">

        </div>
        <div class="text-movie-cont">
          <div class="mr-grid">
            <div class="col mat-2">
              <h2>{{movieList.title}}</h2>
              <h4 class="movie-gen mat-2">Genre: {{movieList.genres}} </h4>
            </div>
          </div>
          <div class="mr-grid">
            <div class="col mat-4">
              <p class="movie-description">{{movieList.partialDescription}} </p>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
  <div class="col-lg-12  text-center">
  

    <button type="submit" style="background-color: #0DB8DE; color: white;" class="btn btn-primary mt-4" [hidden]="!showMore" (click)="getMovies(nextpage)">Show More ...</button>&nbsp;
    <button type="submit" (click)="refresh()"  style="background-color: #0DB8DE; color: white;" class="btn btn-primary mt-4" >Refresh</button>

  
  </div>
  <ng-template let-data #movie>
    <mat-dialog-actions style="justify-content: flex-end;">
      <button style="margin-bottom: 10px;" mat-dialog-close>x</button>
    </mat-dialog-actions>
    <div class="card" id="popup-card" >

      <div class="bg-image hover-overlay ripple text-center" data-mdb-ripple-color="light">
        <img class="mx-auto" src="https://ui-avatars.com/api/?background=random&bold=true&name={{MovieById.title}}" alt="Avatar">

        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>

      </div>
      <div class="card-body">
        <h2 class="card-title" style="color: black !important">{{MovieById.title}}</h2>
        <p class="card-text">{{MovieById.genres}}</p>
        <p class="card-text">
          {{MovieById.description}}
        </p>

      </div>
    </div>

  </ng-template>
